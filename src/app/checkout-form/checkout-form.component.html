<div class="row" style="margin-top: 9.5%">

  <div class="col-md-6">
    <img style="" class=" " src='./assets/check-out.jpg' alt="Login"
    ></div>


  <div class="col-md-6">
  <h3 *ngIf="total">
 Your order total is : {{total | currency: 'USD':true}}
</h3>

<form [formGroup]="checkOutForm">
  <div class="form-group">
    <label >First name:</label>
    <input type="text" class="form-control" formControlName="firstName">

  </div>
  <div class="alert alert-danger" *ngIf="firstName.errors && checkOutForm.get('firstName').touched">
    First name is a required field
  </div>


  <div class="form-group">
    <label >Last name:</label>
    <input type="text" class="form-control" formControlName="lastName">

  </div>

  <div class="alert alert-danger" *ngIf="lastName.errors && checkOutForm.get('lastName').touched">
    Last name is a required field
  </div>

  <div class="form-group">
    <label >Street adress:</label>
    <input type="text" class="form-control" formControlName="streetAdress">

  </div>

  <div class="alert alert-danger" *ngIf="streetAdress.errors && checkOutForm.get('streetAdress').touched">
    Street dress is a required field
  </div>

  <div class="form-group">
    <label >Phone number</label>
    <input type="number" class="form-control" formControlName="phoneNumber">

  </div>

  <div class="alert alert-danger" *ngIf="phoneNumber.errors && checkOutForm.get('phoneNumber').touched">
    Phone Number is a required field
  </div>


  <div class="form-group">
    <label >Zip code</label>
    <input type="number" class="form-control" formControlName="zipCode">

  </div>

  <div class="alert alert-danger" *ngIf="zipCode.errors && checkOutForm.get('zipCode').touched">
    Phone Number is a required field
  </div>

  <button class="btn btn-primary" [disabled]="!checkOutForm.valid" (click)="save()" >Order</button>

</form>

  </div>


</div>
